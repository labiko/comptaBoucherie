<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé bordeaux -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B0F2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Symbole de caisse/registre -->
  <g transform="translate(100, 120)">
    <!-- Tiroir-caisse -->
    <rect x="20" y="160" width="272" height="140" rx="12" fill="#FFFFFF" opacity="0.95"/>
    <rect x="30" y="170" width="252" height="40" rx="8" fill="#8B1538" opacity="0.3"/>
    <rect x="30" y="220" width="252" height="70" rx="8" fill="#8B1538" opacity="0.2"/>

    <!-- Affichage numérique -->
    <rect x="60" y="60" width="192" height="80" rx="8" fill="#1a1a1a"/>
    <text x="156" y="115" font-family="monospace" font-size="42" font-weight="bold" fill="#00FF00" text-anchor="middle">€€€</text>

    <!-- Touches de caisse -->
    <circle cx="80" cy="240" r="14" fill="url(#coinGradient)"/>
    <circle cx="120" cy="240" r="14" fill="url(#coinGradient)"/>
    <circle cx="160" cy="240" r="14" fill="url(#coinGradient)"/>
    <circle cx="200" cy="240" r="14" fill="url(#coinGradient)"/>
    <circle cx="240" cy="240" r="14" fill="url(#coinGradient)"/>

    <circle cx="80" cy="270" r="14" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="120" cy="270" r="14" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="160" cy="270" r="14" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="200" cy="270" r="14" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="240" cy="270" r="14" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Badge "Compta" -->
  <rect x="306" y="380" width="180" height="60" rx="30" fill="#FFFFFF" opacity="0.95"/>
  <text x="396" y="417" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#8B1538" text-anchor="middle">Compta</text>
</svg>
